<!doctype html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub Finder — Dark UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* small extra polish */
        .glass {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen bg-gray-900 text-gray-100 antialiased">
    <div class="min-h-screen flex items-center justify-center p-6 lg:p-12">
        <div class="w-full max-w-4xl">

            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-xl flex items-center justify-center bg-gradient-to-br from-indigo-600 to-pink-500 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 2L12 12L22 12" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold">GitHub Finder</h1>
                        <p class="text-sm text-gray-400">Enter a username to locate the GitHub account</p>
                    </div>
                </div>
            </header>

            <main class="glass rounded-2xl p-6 lg:p-10 shadow-2xl border border-gray-800">
                <form id="searchForm" class="grid grid-cols-1 lg:grid-cols-2 gap-4 items-center mb-6">
                    <div class="lg:col-span-2">
                        <label for="username" class="text-sm text-gray-300 mb-2 block">GitHub username</label>
                        <div class="flex items-center gap-3">
                            <input id="username" name="username" type="text" placeholder="e.g. torvalds"
                                autocomplete="off"
                                class="w-full rounded-lg border border-gray-800 bg-transparent px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                            <button id="searchBtn"
                                class="inline-flex items-center gap-2 rounded-lg px-4 py-3 bg-indigo-600 hover:brightness-110 text-white shadow">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
                                </svg>
                                Search
                            </button>
                        </div>
                    </div>
                </form>

                <section id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div id="resultCard" class="hidden lg:block col-span-1 rounded-xl border border-gray-800 p-4 glass">
                    </div>

                    <div id="emptyState"
                        class="col-span-2 rounded-xl border border-dashed border-gray-800 p-6 flex flex-col justify-center items-start gap-4">
                        <h3 class="text-xl font-semibold">Repositories:</h3>
                        <ul id="repoUL" class="mt-2 list-disc list-inside text-gray-400">
                        </ul>
                    </div>
                </section>

            </main>

            <footer class="mt-6 text-center text-sm text-gray-500">Built for practicing JavaScript • Dark, modern UI •
                Tailwind CDN</footer>
        </div>
    </div>

    <script src="newScript.js"></script>
</body>

</html>
